<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap Css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <!-- Toastify Css -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <!-- Custom Css  -->
    <link rel="stylesheet" href="Styles/style.css" />
    <title>Login Exam</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand text-white" href="#" id="first">Website</a>
          <a class="navbar-brand text-white" href="#" id="second"
            >Todo Website</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active text-white"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
            </ul>
            <div class="mx-3 text-white fs-2" id="type-email"></div>
            <button class="btn btn-primary outline-0" id="signUp">
              signUp
            </button>
            <button class="btn btn-primary outline-0" id="signIn">
              SignIn
            </button>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col d-flex justify-content-center align-items-center">
            <div class="card p-4" id="card1" style="width: 450px">
              <h3 class="text-center">SignUp</h3>
              <hr />
              <form onsubmit="handleSignUp()">
                <input
                  type="email"
                  placeholder="Please Type Your Email"
                  class="form-control bg-transparent mt-3"
                  id="email"
                />
                <input
                  type="password"
                  placeholder="Please Type Your Password"
                  class="form-control bg-transparent mt-3"
                  id="password"
                />
                <button
                  class="btn btn-outline-success bg-success text-white my-2 w-100"
                  onclick="signIn()"
                >
                  SignUp
                </button>
              </form>
            </div>
            <div class="card p-4" id="card2" style="width: 450px">
              <h3 class="text-center">SignIn</h3>
              <hr />
              <form onsubmit="handleSignIn()">
                <input
                  type="email"
                  placeholder="Please Type Your Email"
                  class="form-control bg-transparent mt-3"
                  id="email2"
                />
                <input
                  type="password"
                  placeholder="Please Type Your Password"
                  class="form-control bg-transparent mt-3"
                  id="password2"
                />
                <button
                  class="btn btn-outline-success bg-success text-white my-2 w-100"
                  id="correct"
                >
                  SignIn
                </button>
              </form>
            </div>
            <!-- -->
            <div class="todo-page" id="todo-page">
              <form class="border border-dark p-3">
                <input
                  type="text"
                  placeholder="Please type your title here"
                  class="form-control m-3"
                  id="input-text"
                />
                <input
                  type="text"
                  placeholder="Please type your discription here"
                  class="form-control m-3"
                  id="input-disc"
                />
                <input
                  type="date"
                  placeholder="Please type your title here"
                  class="form-control m-3"
                  id="input-date"
                />
              </form>
              <div class="container">
                <div class="row">
                  <div class="col">
                    <div
                      class="border border-dark p-3 text-center mt-2"
                      id="buttons"
                    >
                      <button class="btn btn-success" onclick="createTodo()">
                        Create Todo
                      </button>
                      <button class="btn btn-success" onclick="readTodo()">
                        Read Todo
                      </button>
                      <button class="btn btn-success" onclick="updateTodo()">
                        Update Todo
                      </button>
                      <button class="btn btn-success" onclick="deleteTodo()">
                        Delete Todo
                      </button>
                      <button class="btn btn-success" onclick="showTable()">
                        Show Table
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- //Output Section -->
              <div class="container mt-5">
                <div class="row">
                  <div class="col">
                    <h3 class="text-center">Table</h3>
                    <div
                      class="output-section border border-dark rounded-2 py-3"
                      id="output"
                      style="min-height: 200px; width: 100%"
                    ></div>
                  </div>
                </div>
              </div>
            </div>
            <!--  -->
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <!-- Bootstrap Js -->
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Toastify Js -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <!-- Custom Css -->
    <script src="Js/script.js"></script>
  </body>
</html>
